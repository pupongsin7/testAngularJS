    <div class="container" ng-controller="reviewController as review">
            <div class="list-group">
                <legend>Reviews</legend>
                <blockquote ng-repeat="a in datas"><!-- Review ทั้งหมด -->
                    <b>{{a.name}} - {{a.stars}}</b>
                    <p>{{a.description}}</p>
                    <small>{{a.email}}</small>
                </blockquote>
                <blockquote>
                    <b>{{data.name}} - {{data.stars}}</b>
                    <p>{{data.description}}</p>
                    <small>{{data.email}}</small>
                </blockquote>
            </div>
            <form class="form-horizontal" ng-submit="addData(datas)" novalidate>
                <fieldset>
                <!-- Form Name -->
                <legend>Review Form</legend>
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="textinput">ชื่อ</label>  
                  <div class="col-md-4">
                    <input type="text" ng-model="data.name" name="textinput" id="textinput" class="form-control input-md">
                  </div>
                </div>
                <!-- email input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="textinput">อีเมล์</label>  
                  <div class="col-md-4">
                    <input type="text" ng-model="data.email" name="textinput" id="textinput" class="form-control input-md">
                  </div>
                </div>
                <!-- Select Basic -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="selectbasic">Select Basic</label>
                  <div  class="col-md-4">
                    <select ng-model="data.stars" id="selectbasic" name="selectbasic" class="form-control">
                      <option value="1 Star(s)">1 Stars</option>
                      <option value="2 Star(s)">2 Stars</option>
                      <option value="3 Star(s)">3 Stars</option>
                      <option value="4 Star(s)">4 Stars</option>
                      <option value="5 Star(s)">5 Stars</option>
                    </select>
                  </div>
                </div>
                <!-- Textarea -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="textarea">Text Area</label>
                  <div class="col-md-4">                     
                    <textarea ng-model="data.description" name="textarea" id="textarea"  class="form-control" >default text</textarea>
                  </div>
                </div>
                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton"> </label>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
                </fieldset>
            </form>
        </div>  


    <script src="jquery-3.4.0.js"></script>
    <!-- AngularJS JavaScript -->
    <script src="angular.js"></script>
