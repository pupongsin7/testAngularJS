<!DOCTYPE html>
<html ng-app="application">

<head>
    <meta charset="utf-8">
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.png" height="30" class="d-inline-block align-top" alt="">
            </a>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                      <li class="nav-item active">
                        <a class="nav-link" href="SushiStore.html">รายการสินค้า <span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="form.html">ฟอร์ม</a>
                      </li>
                      <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                      </li> -->
                      <!-- <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Dropdown link
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                          <a class="dropdown-item" href="#">Action</a>
                          <a class="dropdown-item" href="#">Another action</a>
                          <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                      </li> -->
                    </ul>
                  </div>
            <div class="pull-right" style="font-size:28px;">
                Tanaka-San's Sushi Store
            </div>
        </div>
    </nav>
    <div class="container" ng-app="application" ng-controller="storeController as store">

        <div class="card bg-success text-white" style="margin-top:40px;margin-bottom:20px;">
            <div class="card-header">
                <strong>รายการสินค้า</strong>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" ng-repeat="is in sushi">
                <div class="card bg-light fix-card"  style="color:black;margin:5px 5px;" >
                    <div class="card-body" ng-class="{'selected' : purchase(is)}">
                        <div align=center>
                            <img ng-src="{{is.image}}" width=150 height=150>
                        </div>

                        <strong>ชื่อสินค้า : {{is.name}}</strong>
                        <div>จำนวน : {{is.quantity}} 
                            <button class="btn btn-success" ng-click="clickAdd(is)" style="margin-left:15px;">+</button>
                            <button class="btn btn-success" ng-click="clickRemove(is)">-</button></div>
                        <div>ราคา : {{is.price | number:2}} yen</div>
                        <div>รายละเอียดสินค้า : {{is.description}}<span ng-if="checked && purchase(is)"> +
                                Wasabi</span></div>
                        <div>วันที่ผลิต : {{is.date | date}}</div>
                        <div ng-show="purchase(is)" align=center>
                            ใส่วาซาบิ : <input type="checkbox" ng-model="checked" style="margin-bottom:10px;" /><br>
                            <button class="btn btn-success button-card">สั่งซื้อ</button>
                        </div>
                        <h3 align=center style="color:red;" ng-hide="purchase(is)">ขายหมดแล้วจ้า</h3>
                    </div>
                </div>
            </div>
        </div>



    </div>


    <script src="jquery-3.4.0.js"></script>
    <!-- AngularJS JavaScript -->
    <script src="angular.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="storeController.js"></script>
</body>

</html>
